<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 923 320" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <g id="アートボード1" transform="matrix(1,0,0,1,-28.2108,-58.2834)">
        <rect x="28.211" y="58.283" width="922.823" height="319.679" style="fill:none;"/>
        <g transform="matrix(1,0,0,1,38.6191,-255.74)">
            <text x="21.509px" y="371.508px" style="font-family:'konntoratai';font-weight:600;font-size:36px;fill:rgb(100,113,250);">或る時、雷鳴りて大雨降る夜、一人の女、</text>
            <text x="21.509px" y="443.508px" style="font-family:'konntoratai';font-weight:600;font-size:36px;fill:rgb(100,113,250);">戸を叩きて宿を乞ふ。主人、哀れと思ひて内に入る。</text>
            <text x="21.509px" y="515.508px" style="font-family:'konntoratai';font-weight:600;font-size:36px;fill:rgb(100,113,250);">女の面を見れば、眼は只一つ有りて、</text>
            <g transform="matrix(36,0,0,36,777.509,587.508)">
            </g>
            <text x="21.509px" y="587.508px" style="font-family:'konntoratai';font-weight:600;font-size:36px;fill:rgb(100,113,250);">額の真中に立てり。其の眼、赤き酸醤の如し。</text>
        </g>
        <g transform="matrix(0.839878,0,0,0.972698,30.8076,13.2885)">
            <text x="35.068px" y="150.856px" style="font-family:'konntoratai';font-weight:600;font-size:49.347px;">昔、常陸の国に夜刀の神といふ蛇ありけり。</text>
            <text x="35.068px" y="216.652px" style="font-family:'konntoratai';font-weight:600;font-size:49.347px;">其の形、身は蛇にして頭に角あり。</text>
            <g transform="matrix(49.3473,0,0,49.3473,1071.36,282.448)">
            </g>
            <text x="35.068px" y="282.448px" style="font-family:'konntoratai';font-weight:600;font-size:49.347px;">人もし見れば、家門破れ、子孫絶ゆといへり。</text>
        </g>
    </g>
</svg>
