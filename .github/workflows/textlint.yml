name: Textlint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  textlint:
    if: github.actor != 'claude' && github.actor != 'claude[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run textlint
        run: npm run lint
